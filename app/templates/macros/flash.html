{# Render flask messages. #}
{%- macro render() -%}
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, msg in messages %}
            <div class="{{ category }}" role="alert">
              {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
  {% endwith %}
{%- endmacro -%}
