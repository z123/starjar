{% extends "layout.html" %}

{% block stylesheet %}
  {{ super() }}
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/strategies.css') }}">
{% endblock %}

{% block title %}starjar{% endblock %}

{% block body %}
  {{ super() }}

  <div id="strategies" class="ui container">
    <h2>{{ strat.name }}</h2>
    <a href="{{ url_for('billing.subscribe', plan_id=strat.plan_id) }}"
       class="btn btn-default">Subscribe</a>
  </div>
{% endblock %}
