{% extends "layout.html" %}

{% block title %}Reset Password{% endblock %}

{% block body %}
  <div id="forgot-password">
    <form action="{{ url_for('user.forgot_password') }}" method="post">
      <h1>Reset Password</h1>
      {{ form.email(placeholder='Email Address') }}
      {{ form.hidden_tag() }}
      <button type="submit" class="btn">Reset my password</button>
    </form>
  </div>
{% endblock %}
